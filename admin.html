<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Family Cloud</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container" style="padding:18px">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h2>Admin Panel</h2>
      <div><a href="index.html" class="btn">Back</a></div>
    </div>

    <div class="card" style="margin-top:12px">
      <p class="small">Enter a user ID to view their photos:</p>
      <div style="display:flex;gap:8px;margin-top:8px">
        <input id="userIdInput" class="input" placeholder="user id">
        <button id="btnLookup" class="btn btn--primary">Lookup</button>
      </div>

      <div id="adminGrid" class="gallery-grid" style="margin-top:12px"></div>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>

  <script type="module">
    import * as app from "./app.js";

    let currentUser;
    (async ()=> {
      currentUser = await app.requireAuth(true);
      if(!currentUser) return;
      // only allow if metadata indicates admin
      if(!(currentUser.user_metadata && currentUser.user_metadata.isAdmin)) {
        app.toast('Not an admin — redirecting'); setTimeout(()=> location.href = 'index.html', 900); return;
      }
    })();

    document.getElementById('btnLookup').addEventListener('click', async ()=>{
      const id = document.getElementById('userIdInput').value.trim();
      if(!id) return app.toast('Enter user id');
      const { data, error } = await app.listFilesForUser(id);
      const grid = document.getElementById('adminGrid'); grid.innerHTML = '';
      if(error){ app.toast('Error listing'); console.error(error); return; }
      if(!data || data.length === 0) { app.toast('No photos found for user'); return; }
      data.forEach(item => {
        const url = app.getPublicUrl(`${id}/${item.name}`);
        const el = document.createElement('div'); el.className = 'photo-card';
        el.innerHTML = `<img src="${url}" alt="${app.escapeHtml(item.name)}">`;
        grid.appendChild(el);
      });
    });
  </script>
</body>
</html>
